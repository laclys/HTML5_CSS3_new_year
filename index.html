<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user
    -scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>html5_demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--在script标签内加defer，可以实现在页面加载完之后再加载js代码，html5新加的属性和js里加window.onload一样-->
    <script type="text/javascript" src="js/script.js">

    </script>
</head>

<body>
    <div class="music">
        <img src="images/music_pointer.png" alt="碟片指针">
        <img id="music" class="play" src="images/music_disc.png" alt="碟片">
    </div>
    <div class="page" id="page1">
        <div class="bg"></div>
        <div class="p1_lantern">点击屏幕<br>开启好运2016</div>
        <div class="p1_imooc"></div>
        <div class="p1_words">2016年慕课网新年特献</div>
    </div>
    <div class="page" id="page2">
        <div class="bg"></div>
        <div class="p2_circle"></div>
        <div class="p2_2016"></div>
    </div>
    <div class="page" id="page3">
        <div class="bg"></div>
        <div class="p3_logo"></div>
        <div class="p3_title"></div>
        <div class="p3_second"></div>
        <div class="p3_first"></div>
        <div class="p3_blessing"></div>
    </div>
    <audio autoplay="true">
        <source src="audio/happynewyear.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
